Post(p1):
    title: "first post"
    postContent: "你知道慕尼黑München这个名字的德文含义吗？  说起慕尼黑，除了臭名昭著的“慕尼黑协议”之外，你还会联想到什么？  慕尼黑有许多别名，诸如“德国秘密的首都”、“笔记本电脑和皮裤”、“伊萨河畔的雅典”……你知道其原委吗？  慕尼黑的当地人约会常常约在鱼井，你知道从中世纪直到19世纪这儿一直是鱼市吗？ 玛丽亚广场乃是今日慕尼黑市的政治和集会中心，是“慕尼黑的心脏”，它过去是古老的农贸产品和食盐外贸集市。广场之名取自广场中心矗立的玛利亚柱，感恩纪念柱。它又是为了纪念什么历史事件而建？你注意到柱子基座的四角有四个小天使了吗？他们正分别与狮子、巨龙、蜥蜴（四脚蛇）与蟒蛇搏斗着。这四种动物寓意着中世纪哪四种最令人生畏的邪恶势力？"
    postingDate: 2014-08-04
    mapLocation: address
    rating: 2.3
    content: P1content
    sender: allen
    
Post(p2):
    title: "2nd post"
    postContent: "非常感谢您对中国北京汽车集团有限公司（简称“北汽集团”）的关注，特邀请您参加中国北汽集团的海外高层次人才招聘会，届时用人企业方将与您面对面沟通。 中国北汽集团将在2014年7月份赴德举办招聘活动，本次招聘涉及汽车高级管理人才、汽车研发、市场和财务岗位等。欢迎资深汽车人才和留学生投递简历并前来参加汽车行业研讨会暨招聘活动。 本次赴德招聘的有集团领导及各子公司领导，包括：北京汽车研究总院有限公司、北京通用航空有限公司、北京汽车国际发展有限公司、北京海纳川汽车部件股份有限公司、北京福田汽车股份有限公司、北京汽车股份有限公司、北京奔驰汽车有限公司、北京汽车集团有限公司整车事业本部以及北京北汽鹏龙汽车服务贸易股份有限公司。大家可以借此机会畅抒自己的抱负和能力，把握报效祖国的契机。 "
