<div class="slides_container">
	<div id="focus">
		<ul>
			<li><a href="http://www.cssa-munich.de/viewEvent?eventId=233" target="_blank"><img
					src="/public/images/01.jpg" /></a></li>

			<li><a href="http://www.cssa-munich.de/viewEvent?eventId=204" target="_blank"><img
					src="/public/images/05.jpg" /></a></li>
		</ul>
	</div>
</div>

<div class="wrap">
		<div class="content-top">
				<div class="col_1_of_3 span_1_of_3">
					<h3>&{'index.news'}</h3>
					<img src="public/images/icon1.png" alt="">
					<p>&{'index.news.text'}</p>
					<div class="btn-link"><a href="http://www.cssa-munich.de/postStream/page?size=10&page=1">read more</a></div>
				</div>
				<div class="col_1_of_3 span_1_of_3">
					<h3>&{'index.event'}</h3>
					<img src="public/images/icon2.png" alt="">
					<p>&{'index.event.text'}</p>
					<div class="btn-link"><a href="http://www.cssa-munich.de/eventStream/page?size=10&page=1">read more</a></div>
				</div>
				<div class="col_1_of_3 span_1_of_3">
					<h3>&{'index.cssam'}</h3>
					<img src="public/images/icon3.png" alt="">
					<p>&{'index.cssam.text'}</p>
					<div class="btn-link"><a href="/About/page">read more</a></div>
				</div>
			    <div class="clear"></div>
		</div>
</div>
