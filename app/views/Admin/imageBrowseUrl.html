<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>File Browser</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="/public/stylesheets/imageBrowser.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<script type="text/javascript">
		// call back of image onclick
		function imgOnclick(para){
			window.opener.CKEDITOR.tools.callFunction( ${CKEditorFuncNum}, para );
			window.close();
		}
	</script>
	#{if images.size > 0}
    #{list items:0..(images.size-1), as:'i'}
    	<div class="imgGalleryWrapper">
   			<div
   				onClick="imgOnclick('/public/images/upload/${images.get(i).fileName}');"
   				
   				style="
	   			width:100px;
	   			height:100px;
	   			background:url('/public/images/upload/${images.get(i).fileName}') no-repeat center;
	   			background-size: 100px 100px;">
   			</div>
    	</div>
    #{/list}
    #{/if}
    
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
