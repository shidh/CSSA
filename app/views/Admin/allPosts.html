#{extends 'Admin/index.html' /}
<h1 class="page-header">所有帖子</h1>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>标题</th>
				<th>作者</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		#{if list.size != 0}
		#{list items:0..list.size-1, as:'i' }
	        <tr>
	        	<td>${i+1}</td>
				<td>${list.get(i).title}</td>
				<td>#{if list.get(i).sender != null}${list.get(i).sender.fullname}#{/if}</td>
				<td>
					<a href="/Admin/updatePost?postId=${list.get(i).getId()}">修改</a>&nbsp;
					<a href="/Admin/deletePost?postId=${list.get(i).getId()}">删除</a>
				</td>
			</tr>
	    #{/list}
	    #{/if}
			
		</tbody>
	</table>
</div>
