#{extends 'Admin/index.html' /}
<h1 class="page-header">所有帖子</h1>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>标题</th>
				<th>作者</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
		#{list items:list, as:'post' }
	        <tr>
	        	<td>${post.id}</td>
				<td>${post.title}</td>
				<td>${post.sender.fullname}</td>
				<td><a href="#">修改</a>&nbsp;<a href="#">删除</a></td>
			</tr>
	    #{/list}
			
		</tbody>
	</table>
</div>
